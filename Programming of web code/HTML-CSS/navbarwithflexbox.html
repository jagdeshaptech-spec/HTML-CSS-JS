<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Design With Flexbox</title>
    <link rel="stylesheet" href="./css/navbarwithflexbox.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./media/download.svg" alt="logo of web">
        </div>
        <div class="items">
            <ul>
                <li>Work</li>
                <li>Support</li>
                <li>Details</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="btn">
            <button>Speak With AI</button>
        </div>
    </div>
</body>
</html>
